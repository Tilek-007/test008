<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с элементами формы</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <div class="container p-3">

        <form action="javascript:void(0)">
            <label for="">Select a country</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="kg" id="kg" checked>
                <label class="form-check-label" for="kg">
                    Kyrgyzstan
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="ru" id="ru">
                <label class="form-check-label" for="ru">
                    Russia
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="ca" id="ca">
                <label class="form-check-label" for="ca">
                    Canada
                </label>
            </div>
            <label for="">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="man" checked>
                <label class="form-check-label" for="m">
                    Male
                </label>
            </div>
            <input class="form-check-input" type="radio" name="gender" id="w">
            <label class="form-check-label" for="w">
                Female
            </label>

            <label for="f">Marital status</label>
            <select id="f" class="form-select">
                <option selected>Select</option>
                <option value="1">Got married</option>
                <option value="2">Not married</option>
                <option value="3">Choose</option>
              </select>

            <button id="sub" class="btn btn-primary">Send this</button>

        </form>
    </div>


    <script src="index.js"></script>
</body>

</html>
