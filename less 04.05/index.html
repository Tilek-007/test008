<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container p-5">
        <div class="card">
            <div class="card-header">
                <h1>Plan for the day</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="task" placeholder="Plan for the day">
                        </div>
                    </div>
                    <div class="col-4">
                        <button id="create-btn" class="btn btn-success">Save</button>
                        <button id="clear-btn" class="btn btn-danger">Clear all</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ol id="root"></ol>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
