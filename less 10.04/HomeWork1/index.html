    <script>
        let countR = (r) => r/100/r;

        function countPayment(first, second, third){
            let up = second * Math.pow(1 + second,third);
            up *= first;
            up /= Math.pow(1 + second,third) -1;
            return up;
        }

        let result = countPayment(+prompt(),
        countR(+prompt()), +prompt());
        alert(Math.floor(result));
    </script>
