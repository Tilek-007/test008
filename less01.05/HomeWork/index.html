<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous">
    <style>
        *{
            color: #fff;
        }
        .window_plan {
            width: 600px;
            height: 450px;
            margin: 30px auto;
            background-color: royalblue;
        }
        h1{
            font-weight: 400;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="container p-3">
        <div class="window_plan">

            <div class="mb-3 p-3">
                <label for="plan" class="form-label">
                    <h1>Plan for the day</h1>
                </label>
                <input type="text" id="plan" class="form-control">
                <div class="mb-3">
                    <button id="save" type="button" class="btn btn-success m-3">Save</button>
                    <button id="clear" type="button" class="btn btn-danger m-3">clear all</button>
                </div>
            </div>

            <ul id="root"></ul>

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
