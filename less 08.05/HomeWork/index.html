<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>

    <div class="container p-3">
        <div class="card bg-dark text-white col-5 position-absolute top-50 start-50 translate-middle">
            <div class="card-header">
                Plan for the day
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-5">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="task"
                                placeholder="PLan for the day">
                        </div>
                    </div>
                    <div class="col-3">
                        <select class="form-select" name="list" id="priority">
                            <option selected>Choose priority</option>
                            <option value="high">High priority</option>
                            <option value="middle">Middle priority</option>
                            <option value="low">Low priority</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <button id="create-btn" type="button" class="ms-1 btn btn-primary">Save</button>
                        <button id="clear-btn" type="button" class="ms-3 btn btn-danger">Clear all</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ol id="root"></ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
