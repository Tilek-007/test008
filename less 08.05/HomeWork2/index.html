<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container p-3">
        <a href="#popup">
            <button id="request" class="btn btn-primary position-absolute top-50 start-50 translate-middle">Request a
                call</button>
        </a>
    </div>

    <div id="popup" class="popup">
        <a href="#" class="popup_area"></a>
        <div class="popup_body">
            <div class="popup_content card bg-warning text-white">
                <a href="#" class="popup_close">
                    <button type="button" class="btn-close"></button>
                </a>

                <img class="logo" src="img/pngegg.png" alt="">

                <div class="popup_title">

                    <div class="mb-3 mt-4">
                        <label for="call-back" class="form-label">
                            <h5 class="modal-title fw-light">
                                -- Хотите, перезвоним вам за <strong>28</strong> секунд?
                            </h5>
                        </label>
                        <input type="number" class="form-control mt-4" placeholder="+7">

                        <button id="call" class="btn btn-danger col-12" type="button">Жду звонка</button>
                    </div>

                    <div class="timer fw-light">00:<span id="timer"></span></div>

                    <p class="popup_text fw-light mt-3">
                        Свободных операторов на линии: 10
                        В процессе разговора с клиентами: 15
                        Обслуженных вызовов за сегодня: 350
                    </p>
    
                </div>

                
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
