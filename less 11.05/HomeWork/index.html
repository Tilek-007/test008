<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>

    <div class="container p-3">
        <form class="row">
            <div class="col-md-4 m-3 col align-self-center">
                <label for="name" class="form-label">First name</label>
                <input type="text" class="form-control" id="name" placeholder="First name">
            </div>

            <div class="col-md-4 m-3 col align-self-center">
                <label for="surname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="surname" placeholder="Surname">
            </div>

            <div class="col-md-4 m-3 col align-self-center">
                <label for="birthday" class="form-label">Date of birth</label>
                <input type="number" class="form-control" id="birthday" placeholder="Date of birth">
            </div>

            <div class="form-check m-3 col align-self-center">
                <input class="form-check-input" type="radio" id="man" name="gender">
                <label class="form-check-label" for="man">Male</label>
            </div>

            <div class="form-check m-3 col align-self-center">
                <input class="form-check-input" type="radio" id="woman" name="gender">
                <label class="form-check-label" for="woman">Female</label>
            </div>

            <button type="button" class="btn btn-primary m-3 col align-self-center">Primary</button>

        </form>
    </div>


    <script src="index.js"></script>
</body>

</html>
