<!DOCTYPE html>

<head>

			</svg>
			
			<img src="https://www.helpguide.org/wp-content/uploads/young-woman-eating-fast-food-chicken-sandwich-768.jpg" alt="food" class="photo">
			
			<strong>

					<button type="submit">

		<div class="main container3">

			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short arrow1" viewBox="0 0 16 16">

			<strong>
				Your Wishlist is <span class="color2">Empty</span>
			</strong>
				
				<p class="text_width">
