<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Работа с REST API</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
	<div class="container p-3">
		<h1 class="text-center pb-3">Список пользователей</h1>
		
		<div>
			<button type="button" id="add-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-modal">Добавить</button>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Имя</th>
					<th scope="col">Фамилия</th>
					<th scope="col">Почта</th>
					<th scope="col">Дейcтвия</th>
				</tr>
			</thead>
			<tbody id="body-table">

				<form>

					<div class="row position-relative">

						<div class="mb-3 col-2">
							<label for="search_name" class="form-label">Name</label>
							<input type="text" class="form-control" id="s_name" placeholder="search name">
						</div>
		
						<div class="mb-3 col-2">
							<label for="search_surname" class="form-label">Surname</label>
							<input type="text" class="form-control" id="s_surname" placeholder="search surname">
						</div>

						<div class="col-2 position-absolute top-50 start-50 translate-middle">
							<button type="button" id="search-btn" class="btn btn-primary">Search</button>
						</div>
	
					</div>

				</form>

			</tbody>
		</table>
		<!-- ADD Modal -->
		<div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="add-form" action="javascript:void()">
							<div class="mb-3">
								<label for="name" class="form-label">Имя</label>
								<input type="text" class="form-control" id="name" placeholder="Введите имя">
							</div>
							<div class="mb-3">
								<label for="surname" class="form-label">Фамилию</label>
								<input type="text" class="form-control" id="surname" placeholder="Введите Фамилию">
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Почта</label>
								<input type="email" class="form-control" id="email" placeholder="Введите Почту">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
						<button type="button" id="save-btn" class="btn	btn-primary ">Добавить</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Edit modal -->
	<div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Редактирование</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="edit-form" action="javascript:void()">
						<div class="mb-3">
							<label for="name" class="form-label">Имя</label>
							<input type="text" name="name" class="form-control" id="edit-name"
								placeholder="Введите имя">
						</div>
						<div class="mb-3">
							<label for="surname" class="form-label">Фамилию</label>
							<input type="text" name="surname" class="form-control" id="edit-surname"
								placeholder="Введите Фамилию">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Почта</label>
							<input type="email" name="email" class="form-control" id="edit-email"
								placeholder="Введите Почту">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
					<button type="button" id="edit-btn" class="btn	btn-primary ">Изменить</button>
				</div>
			</div>
		</div>
	</div>
	</div>







	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
	</script>
	<script src="index.js"></script>

</body>

</html>
